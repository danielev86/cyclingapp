<app-jumbotron [title]="'Search Team'" [subtitle]="'Search team by country, team name or division'" [showLoginBtn]="false"></app-jumbotron>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a class="collapsed" href="#collapseTwo" data-bs-toggle="collapse" aria-expanded="true" aria-controls="collapseTwo">
              <span>Search Field</span>
            </a>
      
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
              <div class="bg-white py-2 collapse-inner rounded">
                  <div class="row pb-2">
                    <div class="col-md-6 form-group">
                        <label for="country">Country:</label>
                        <select class="form-select" [(ngModel)]="countryNameField">
                          <option value="">Select All Countries</option>
                          <option *ngFor="let item of countries" [value]="item.countryName">{{item.countryName}}</option>
                        </select> 
                    </div>
                    <div class="col-md-6 form-group">
                      <label for="teamNameField">Team:</label>
                      <input type="text" class="form-control" name="teamNameField" [(ngModel)]="teamNameField"/>
                    </div>
                  </div>
                  <div class="row pb-2">
                    <div class="col-md-6 form-group">
                      <label for="divisionNameField">Division:</label>
                      <select class="form-select" [(ngModel)]="divisionNameField">
                        <option value="">Select All Division</option>
                        <option *ngFor="let item of divisions" [value]="item.divisionName">{{item.divisionName}}</option>
                      </select> 
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <button type="button" (click)="searchTeams()" class="btn btn-primary float-end">Search</button>
                    </div>
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <table id="teamListId" class="table table-striped table-bordered"> 
                  <thead>
                      <tr>
                          <th>Team name</th>
                          <th>Team manager</th>
                          <th>Uci division</th>
                          <th>Country</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let team of teams">
                          <td>{{team.teamName}}</td>
                          <td>{{team.teamManager}}</td>
                          <td>{{team.uciDivision}}</td>
                          <td>{{team.countryName}}</td>
                      </tr>
                  </tbody>
              
              </table>
              </div>
            </div>
        </div>
    </div>
</div>
