<app-jumbotron [title]="'Search Cyclist'" [subtitle]="''" [showLoginBtn]="false"></app-jumbotron>
<div class="container">
    <div class="row pb-4">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <a class="collapsed" href="#collapseTwo" data-bs-toggle="collapse" aria-expanded="true" aria-controls="collapseTwo">
                <span>Search Field</span>
              </a>
        
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <div class="row pb-2">
                        <div class="col-md-6 form-group">
                          <label for="firstnameFieldSearch">Firstname:</label>
                          <input type="text" name="firstNameField" id="firstnameFieldSearch" [(ngModel)]="firstNameField" class="form-control" placeholder="" aria-describedby="helpId">
                        </div>
                        <div class="col-md-6 form-group">
                          <label for="lastnameFieldSearch">Lastname:</label>
                          <input type="text" name="lastNameField" id="" class="form-control" [(ngModel)]="lastNameField" placeholder="" aria-describedby="helpId">
                        </div>
                    </div>
                    <div class="row pb-2">
                        <div class="col-md-6 form-group">
                            <label for="country">Country:</label>
                            <select class="form-select" [(ngModel)]="countryNameField">
                              <option value="">Select All Countries</option>
                              <option *ngFor="let item of countries" [value]="item.countryName">{{item.countryName}}</option>
                            </select> 
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="divisionNameField">Division:</label>
                            <select class="form-select" [(ngModel)]="divisionField">
                              <option value="">Select All Division</option>
                              <option *ngFor="let item of divisions" [value]="item.divisionName">{{item.divisionName}}</option>
                            </select> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <button type="button" class="btn btn-primary float-end">Search</button>
                        </div>
                    </div>
                </div>
              </div>
        </div>
    </div>

</div>
